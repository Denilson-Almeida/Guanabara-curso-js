<!DOCTYPE html>
<html>

<head>
    <title> Curso JavaScript</title>
    <meta charset="utf-8">
</head>

<body>
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Seu nome tem <strong>${nome.length}</strong> letras.<br>`) // método write escreve no body (corpo da página). método length
        document.write(`Nome em maiúsculo: ${nome.toUpperCase()}<br>`)
        document.write(`Nome em minúsculo: ${nome.toLowerCase()}<br>`)

        n = 572.9
        n.toFixed(2)    // Duas casas decimais
        // 572.90
        n.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' }) // coloca o R$
        // R$ 572.90
        n.toLocaleString('pt-BR', { style: 'currency', currency: 'USD' })
        // USD 572.90
        n.toLocaleString('pt-BR', { style: 'currency', currency: 'EUR' })
        // € 572.90
    </script>
</body>

</html>
